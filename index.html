<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
                <div class="col-md-6"> 
                </div>
            <div class="col-md-6"> 
                <div id="title">Star Wars Battle</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="wordOnThePage" id="CharacterText" > Select your character</div>
                <div class="characters">
                    <div class="card" id="luke" style="width: 100px;">
                        <img class="card-img-top" id="lukeImage" src="assets/images/LukeSkywalker.JPG" alt="Card image cap">
                        <div class="card-body" id="lukescore">
                            <div class="card-title" id="lukeScore"></div>
                        </div>
                    </div>

                    <div class="card" id="obi" style="width: 100px;">
                        <img class="card-img-top" id="obiImage" src="assets/images/obi-wan.JPG" alt="Card image cap">
                        <div class="card-body" id="obiscore">
                            <div class="card-title" id="obiScore"></div>
                        </div>
                    </div>

                    <div class="card" id="maul" style="width: 100px;">
                        <img class="card-img-top" id="maulImage" src="assets/images/darthMaul.JPG" alt="Card image cap">
                        <div class="card-body" id="maulscore">
                            <div class="card-title" id="maulScore"></div>
                        </div>
                    </div>

                    <div class="card" id="sid" style="width: 100px;">
                        <img class="card-img-top" id="sidImage" src="assets/images/darthSid.JPG" alt="Card image cap">
                        <div class="card-body" id="sidscore">
                            <div class="card-title" id="sidScore"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>

            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="wordOnThePage" id="enemyHeader" style="color: gray;">Select the enemy to attack </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="enemies">

                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="wordOnThePage" id="cageHeader" style="color: gray;">Fight! </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="cage">

                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="button" id="attackbutton" class="btn btn-danger">Attack!</button>
                <button type="button" id="resetbutton" class="btn btn-success">RESET</button>
            </div>

            <div class="col-md-10">

            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="wordOnThePage" id="commentary1"></div>
                <div class="wordOnThePage" id="commentary2"></div>
                <div id="gameOver">Game over</div>
            </div>

            <div class="col-md-6">

            </div>
        </div>

    </div>



    </div>



    </div>

    </div>
    <!--chartacters-->

    </div>
    <!--container-->
</body>

</html>
